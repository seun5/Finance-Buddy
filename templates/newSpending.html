{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Spending</h1>
		</div>
	</div>	
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Spending"required>
					<br>
					<label for="merchant">Merchant:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="merchant" placeholder="Where you spent your expenses"></textarea>
					<br>
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="number" class="form-control" maxlength="10" name="price" placeholder="Price in $" required>
					</div>
					<br>
					<button type="submit" class="btn btn-default btn-yes" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
					</button>
					<a href = '{{url_for('showSpendings')}}' class="btn btn-default btn-no delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
